<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Clone do Youtube</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="assets/images/menu.png" alt="menu-icon" />
        <img src="assets/images/youtube-logo.png" alt="logo-youtube" />
      </div>
      <input type="text" placeholder="Pesquisar" /><button>
        <img src="assets/images/search.png" alt="search-icon" />
      </button>
      <div class="header-right">
        <img src="assets/images/video.png" alt="video-icon" />
        <img src="assets/images/bell.png" alt="bell-icon" />
        <img src="assets/images/avatar.png" alt="avatar" />
      </div>
    </header>
    <main></main>
    <section id="navigation-bar"></section>
    <footer>
      <p>&copy; 2023 Layout Clone do Youtube</p>
    </footer>
  </body>
</html>
